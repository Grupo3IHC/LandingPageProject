<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="acceder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="Login-section">
      <div id="Section-idForm">
        <div class="ContainerForm">
          <form name="frm" method="post" action="">
            <img
              height="84"
              width="88"
              src="img/CafeLogo.png"
              alt="logo_ExpressoInYourHeart"
            />
            <h1>Espressoinyourheart</h1>
            <ol class="form-list">
              <li>
                <label>Usuario</label>
                <input type="text" name="fname" size="40" />
              </li>
              <li>
                <label>Contraseña</label>
                <input type="text" name="fcontraseña" size="40" />
              </li>
            </ol>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <button class="login-button">Iniciar sesión</button>

            <p class="register-link">
              ¿No tienes cuenta? <a href="#">Crear cuenta</a>
            </p>
            <hr class="raya" />
            <p>Registrate con</p>
            <p></p>
            <div class="social-buttons">
              <button class="social-button google-button">
                <img height="17" width="17" src="img/G.png" />Google
              </button>
              <button class="social-button facebook-button">
                <img height="17" width="17" src="img/FB.png" />Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
