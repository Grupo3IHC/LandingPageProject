<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contraseña</title>
    <link rel="stylesheet" href="contraseñaolvidada.css" />
    <link rel="stylesheet" href="acceder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="seccion-cambiar-contraseña">
      <div class="contenido-contraseña">
        <div class="ContainerFormOlvidar">
          <h1>Cambiar contraseña</h1>
          <p>
            Escriba su nueva contraseña (8 dígitos como mínimo y debe contener
            un caracter especial)
          </p>
          <form name="form" method="post" action="">
            <ol class="form-list1">
              <li>
                <label>Nueva contraseña</label>
                <input type="text" name="fcontrasenia" size="50" />
              </li>
              <li>
                <label>Confirmar nueva contraseña</label>
                <input type="text" name="fnuevacontrasenia" size="50" />
              </li>
            </ol>
            <button class="contraseña-olvidada">Reestablecer contraseña</button>
          </form>
        </div>
      </div>
      <div class="img_container_contraseña">
        <img src="img/mesa_cafe.png" />
      </div>
    </section>
  </body>
  <script src="formulario-contrasenia.js"></script>
</html>
