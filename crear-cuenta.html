<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="crear-cuenta.css" />
    <link rel="stylesheet" href="acceder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rosarivo:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="seccion-crear-cuenta">
      <div class="contenido-cuenta">
        <div class="ContainerFormCuenta">
          <h1>Crear cuenta</h1>
          <p>
            Escriba su correo y una contraseña (8 dígitos como mínimo y debe
            contener un caracter especial)
          </p>
          <form name="form-cuenta" method="post" action="">
            <ol class="form-list2">
              <li>
                <label>Correo</label>
                <input type="text" name="Fcorreo" size="50" />
              </li>
              <li>
                <label>Contraseña</label>
                <input type="text" name="Fcontraseña" size="50" />
              </li>
            </ol>
            <button class="crear-cuenta">Crear cuenta</button>
          </form>
        </div>
      </div>
      <div class="img_container_contraseña">
        <img src="img/mesa_cafe.png" />
      </div>
    </section>
  </body>
  <script src="form-cuenta.js"></script>
</html>
